<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="6.calculator.css">
</head>

<body>
    <div id="main-body">
        <div id="output_screen"></div>
        <div class="row">
            <button class="button" id="button" data-value="1">1</button>
            <button class="button" id="button" data-value="2">2</button>
            <button class="button" id="button" data-value="3">3</button>
            <button class="button" id="operator" data-value="+">+</button>
        </div>
        <div class="row">
            <button class="button" id="button" data-value="4">4</button>
            <button class="button" id="button" data-value="5">5</button>
            <button class="button" id="button" data-value="6">6</button>
            <button class="button" id="operator" data-value="-">-</button>
        </div>
        <div class="row">
            <button class="button" id="button" data-value="7">7</button>
            <button class="button" id="button" data-value="8">8</button>
            <button class="button" id="button" data-value="9">9</button>
            <button class="button" id="operator" data-value="*">*</button>
        </div>
        <div class="row">
            <button class="button" id="button_0" data-value="0">0</button>
            <button class="button" id="operator" data-value="/">/</button>
            <button class="button" id="operator" data-value="=">=</button>
        </div>
    </div>
</body>
<script src="6.calculator.js"></script>

</html>
